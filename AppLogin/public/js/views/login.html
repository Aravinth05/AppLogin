<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootstrap Login Form</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">

</head>

<body>
    <!--login modal-->


    <div class="container">

         <div class="myhead col-sm-8 col-sm-offset-2">
            <h1><span class="fa fa-sign-in"></span> Login</h1>
    </div>

    <div class="mybody col-sm-8 col-sm-offset-2">
        <form action="" method="get">
            <div class="col-sm-6 col-sm-offset-3">
                &nbsp;&nbsp;
            </div>
            <img src="/img/login_logo.png" class="center"/>
            <div class="form-group col-sm-6 col-sm-offset-3">

                <input type="text" class="mytext" id="email" placeholder="User Name">
            </div>
            <div class="form-group col-sm-6 col-sm-offset-3">

                <input type="password" class="mytext" id="pwd" placeholder="Enter password">
            </div>

            <div class="form-group col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn button1 btn-block">Login</button>

                <span class="pull-left u"><a href="#">forgot password?</a></span>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                &nbsp;&nbsp;
            </div>
        </form>
        <form action="/register" method="get">
            <div class="col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn button2 btn-block btn-warning">Register</button>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                &nbsp;&nbsp;
            </div>
            
        </form>
    </div>
    </div>
    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!--    <script src="js/bootstrap.min.js"></script>-->
</body>

</html>
